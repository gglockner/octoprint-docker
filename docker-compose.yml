version: '3'

services:
  octoprint:
    build: ./octoprint
    container_name: octoprint
    restart: always
    volumes:
      - ophome:/home/octoprint
    devices:
      - /dev/ttyACM0:/dev/ttyACM0

#   nginx:
#     image: nginx:1-alpine
