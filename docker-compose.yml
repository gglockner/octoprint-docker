#       - octoprint
#     ports:
#       - 80:80
#       - 443:443
#     volumes:
#       - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  proxy:
    image: caddy:alpine
    container_name: caddy
    restart: always
    depends_on:
      - octoprint
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/usr/local/etc/certs:ro

volumes:
  ophome:
