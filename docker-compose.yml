version: '3'

services:
  octoprint:
    build:
      context: ./octoprint
      tags:
        - "octoprint:python3.10-alpine"
    container_name: octoprint
    restart: always
    volumes:
      - ophome:/home/octoprint
#     devices:
#       - /dev/ttyACM0:/dev/ttyACM0 # Printer connection

  proxy:
    image: caddy:alpine
#     image: nginx:1-alpine
    container_name: proxy
    restart: always
    depends_on:
      - octoprint
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/usr/local/etc/certs:ro
#       - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  camera:
    build:
      context: ./camera-streamer
      tags:
        - "camera-streamer:bullseye-slim"
    container_name: camera-streamer
    privileged: true
    restart: always
    volumes:
      - /run/udev:/run/udev:ro

volumes:
  # Persistent volume for OctoPrint data and installation
  ophome:
    name: "octoprint_home"
